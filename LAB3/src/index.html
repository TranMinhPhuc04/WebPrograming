<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập JavaScript</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-blue-100 flex justify-center items-center min-h-screen p-6"
  >
    <div class="bg-white shadow-xl rounded-2xl w-full max-w-3xl p-6">
      <div class="flex border-b">
        <button
          class="tab-button active px-4 py-3 text-lg font-semibold text-gray-700 border-b-2 border-transparent hover:border-blue-500 transition-all duration-300"
          onclick="showTab('bai1')"
        >
          Bài 1
        </button>
        <button
          class="tab-button px-4 py-3 text-lg font-semibold text-gray-700 border-b-2 border-transparent hover:border-blue-500 transition-all duration-300"
          onclick="showTab('bai2')"
        >
          Bài 2
        </button>
      </div>

      <div id="bai1" class="tab-content mt-6 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800">
          Bài 1: Chuyển Văn Bản Có Dấu Thành Không Dấu
        </h2>
        <p class="mt-2 text-gray-600">
          Nhập đoạn văn bản và chuyển đổi sang chữ không dấu.
        </p>
        <input
          type="text"
          id="inputText"
          class="w-full mt-3 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Nhập văn bản có dấu..."
        />
        <button
          class="mt-4 w-full px-4 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-all duration-300"
          onclick="convertToNonDiacritic()"
        >
          Chuyển đổi
        </button>
        <p class="mt-4 text-gray-700 font-medium">
          Kết quả: <span id="outputText" class="font-bold"></span>
        </p>
      </div>

      <div
        id="bai2"
        class="tab-content mt-6 p-6 bg-white shadow-md rounded-lg hidden"
      >
        <h2 class="text-2xl font-bold text-gray-800">
          Bài 2: Xử Lý Mảng Dữ Liệu
        </h2>
        <p class="mt-2 text-gray-600">
          Hiển thị và thao tác dữ liệu của danh sách người dùng.
        </p>

        <button
          class="mt-4 w-full px-4 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition-all duration-300"
          onclick="displayUsers()"
        >
          Hiển thị danh sách
        </button>
        <button
          class="mt-4 w-full px-4 py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-all duration-300"
          onclick="findOldestPerson()"
        >
          Tìm người có tuổi lớn nhất
        </button>
        <button
          class="mt-4 w-full px-4 py-3 bg-purple-500 text-white font-semibold rounded-lg hover:bg-purple-600 transition-all duration-300"
          onclick="findPersonById()"
        >
          Tìm người có ID = 4
        </button>
        <button
          class="mt-4 w-full px-4 py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 transition-all duration-300"
          onclick="displayUsersFrom3To7()"
        >
          Hiển thị từ người thứ 3 đến người thứ 7
        </button>
        <button
          class="mt-4 w-full px-4 py-3 bg-indigo-500 text-white font-semibold rounded-lg hover:bg-indigo-600 transition-all duration-300"
          onclick="sortUsersByAgeDesc()"
        >
          Sắp xếp theo tuổi giảm dần
        </button>
        <input
          type="text"
          id="searchInput"
          class="w-full mt-3 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Nhập tên cần tìm..."
        />
        <button
          class="mt-4 w-full px-4 py-3 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition-all duration-300"
          onclick="searchUserByName()"
        >
          Tìm kiếm theo tên
        </button>

        <h3 class="text-xl font-bold text-gray-800 mt-6">Thêm người mới</h3>
        <input
          type="text"
          id="newName"
          class="w-full mt-2 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Nhập tên..."
        />
        <input
          type="number"
          id="newAge"
          class="w-full mt-2 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Nhập tuổi..."
        />
        <input
          type="text"
          id="newCity"
          class="w-full mt-2 p-3 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:outline-none"
          placeholder="Nhập địa chỉ..."
        />
        <button
          class="mt-4 w-full px-4 py-3 bg-pink-500 text-white font-semibold rounded-lg hover:bg-pink-600 transition-all duration-300"
          onclick="addNewUser()"
        >
          Thêm người mới
        </button>
        <p id="addUserError" class="text-red-500 mt-2"></p>

        <button
          class="mt-4 w-full px-4 py-3 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 transition-all duration-300"
          onclick="extractFirstNames()"
        >
          Hiển thị danh sách "tên"
        </button>

        <ul
          id="userList"
          class="mt-4 list-disc list-inside text-gray-700 space-y-2"
        ></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
